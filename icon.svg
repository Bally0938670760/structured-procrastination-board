<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#151a20" rx="80"/>
  
  <!-- 四個任務欄位 -->
  <rect x="40" y="60" width="90" height="380" fill="#1b222b" rx="8" stroke="#283241" stroke-width="3"/>
  <rect x="150" y="60" width="90" height="380" fill="#1b222b" rx="8" stroke="#283241" stroke-width="3"/>
  <rect x="260" y="60" width="90" height="380" fill="#1b222b" rx="8" stroke="#283241" stroke-width="3"/>
  <rect x="370" y="60" width="90" height="380" fill="#1b222b" rx="8" stroke="#283241" stroke-width="3"/>
  
  <!-- 任務卡片 -->
  <rect x="50" y="80" width="70" height="60" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  <rect x="50" y="150" width="70" height="50" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  
  <rect x="160" y="80" width="70" height="60" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  <rect x="160" y="150" width="70" height="50" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  
  <rect x="270" y="80" width="70" height="60" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  <rect x="270" y="150" width="70" height="50" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  
  <rect x="380" y="80" width="70" height="60" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  <rect x="380" y="150" width="70" height="50" fill="#0e1622" rx="6" stroke="#283241" stroke-width="2"/>
  
  <!-- 優先度圓點 -->
  <circle cx="60" cy="95" r="4" fill="#ef4444"/>
  <circle cx="60" cy="165" r="4" fill="#f59e0b"/>
  <circle cx="170" cy="95" r="4" fill="#22c55e"/>
  <circle cx="280" cy="95" r="4" fill="#f59e0b"/>
  <circle cx="390" cy="95" r="4" fill="#f59e0b"/>
  
  <!-- 計時器圖示（時鐘） -->
  <circle cx="256" cy="380" r="35" fill="none" stroke="#3b82f6" stroke-width="4"/>
  <line x1="256" y1="380" x2="256" y2="365" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="380" x2="268" y2="380" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
</svg>
